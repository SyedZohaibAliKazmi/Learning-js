<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and remove elements in DOM</title>
</head>
<body>
    
    <ul class="language">
        <li>Javascript</li>
    </ul>

<script>

    // method 1 

    function addlanguage(langName) {
       const li = document.createElement("li")
       li.innerHTML=`${langName}`
       document.querySelector('.language').appendChild(li)
    }
addlanguage("python")
addlanguage("Typescript")
addlanguage("css")

// Method 2 optimize 

function addoptiLanguage(langName) {
    const li = document.createElement('li')
    li.appendChild(document.createTextNode(langName))
    document.querySelector('.language').appendChild(li)
    
}
addoptiLanguage("zohaib")

// =================================\ Edit /====================== 


const secondLang =document.querySelector('li:nth-child(2)')
//1 edit text through innerHTML this is not a optimize Method 

// secondLang.innerHTML="syed"  


// 2 optimize Method to edit text 

const newli = document.createElement("li")
newli.textContent="Golang"
secondLang.replaceWith(newli)

// 2 edit 

const firstLang = document.querySelector("li")
firstLang.outerHTML ="<li>Rust</li>"


// =========================\ Remove /=============== 

const lastLang = document.querySelector("li:nth-child(1)")
lastLang.remove()


</script>
</body>
</html>
